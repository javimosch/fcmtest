<ion-modal-view id="cart-modal" ng-controller="OrdersCartCtrl">
  <ion-header-bar>
    <span class="title center">Panier</span>
    <button class="button button-icon button-clear icon ion-close-round" ng-click="closeCartModal()"></button>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list>
        <div class="item item-divider">
          Liste des produits
        </div>
        <ion-item class="item item-icon-right product" ng-repeat="product in currentCart">
          <img ng-src="{{product.image_url}}" alt="{{product.name}}">
          <div class="name">{{product.name}}</div>
          <div class="detail">{{product.package_content}}</div>
          <div class="price">{{product.price}}€</div>
          <div class="button-bar">
            <a class="button" ng-click="removeProduct(product)">-</a>
            <span class="button">{{product.quantity}}</span>
            <a class="button" ng-click="addProduct(product)">+</a>
          </div>
        </ion-item>
    </ion-list>
    <div class="bar bar-footer">
      <div class="row">
        <div class="price-box col">
          <span class="price">{{currentCartObject.total() | number:2}}€</span>
          <span class="title">Prix total</span>
        </div>
        <div class="price-box col">
          <span class="price">3.50€</span>
          <span class="title">Commission</span>
        </div>
      </div>
      <div class="row">
        <button class="button button-positive" ng-click="saveCart()">Confirmer la commande</button>
      </div>
    </div>
  </ion-content>
</ion-model-view>
