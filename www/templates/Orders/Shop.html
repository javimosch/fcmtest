<ion-view id="shop-order" title="Selection du magasin">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <ion-list>
        <div class="item item-divider">
          Livreurs de type:
          <span class="stars">
            <i ng-class="{'ion-ios-star-outline': minimumStar < 1, 'ion-ios-star': minimumStar >= 1}" ng-click="setMinimumStar(1)"></i>
            <i ng-class="{'ion-ios-star-outline': minimumStar < 2, 'ion-ios-star': minimumStar >= 2}" ng-click="setMinimumStar(2)"></i>
            <i ng-class="{'ion-ios-star-outline': minimumStar < 3, 'ion-ios-star': minimumStar >= 3}" ng-click="setMinimumStar(3)"></i>
            <i ng-class="{'ion-ios-star-outline': minimumStar < 4, 'ion-ios-star': minimumStar >= 4}" ng-click="setMinimumStar(4)"></i>
            <i ng-class="{'ion-ios-star-outline': minimumStar < 5, 'ion-ios-star': minimumStar >= 5}" ng-click="setMinimumStar(5)"></i>
          </span>
          </div>
          <div class="item item-divider">
            Magasins les plus proches
          </div>
          <div class="item item-divider">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="query" placeholder="Rechercher une adresse" ng-change="search(query)">
            </label>
          </div>
          <ion-item class="item-icon-right item-icon-left" ng-repeat="shop in shops">
              <i class="icon ion-map" ng-click="openMap(shop)"></i>
              <div ng-click="setShop(shop)">
                <div class="title">{{shop.name}}</div>
                <div class="distance"><i class="ion-model-s"></i> {{shop.count}} livreur<span ng-if="shop.count > 1">s</span> disponible<span ng-if="shop.count > 1">s</span></div>
                <div class="address"><i class="ion-ios-flag"></i> {{shop.address}}</div>
                <i class="icon ion-chevron-right"></i>
              </div>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
