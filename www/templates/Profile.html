<ion-view id="profile" title="Profil">
    <ion-nav-buttons side="right">
      <button class="button button-clear" ui-sref="start">
          <i class="icon ion-log-out"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="item" id="profile-header">
            <div style="line-height: 150px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                <i class="icon ion-image avatar" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>

            <div class="name">John D'eau</div>

            <div class="edit"><a ui-sref="tabs.editprofile">Modifier le compte</a></div>
        </div>
        <div class="item" id="profile-information">
            <div class="address"><i class="ion-ios-location-outline"></i> 29 Quai St Vincent, 69001 Lyon</div>
            <div class="email"><i class="ion-ios-email-outline"></i> contact@lafactoria.fr</div>
            <div class="phone"><i class="ion-ios-telephone-outline"></i>06 00 00 00 00</div>
        </div>
        <div class="item" id="profile-phone">
            <ion-toggle toggle-class="toggle-positive">Masquer mon numéro de téléphone</ion-toggle>
        </div>
        <div class="item" id="profile-creditcard" ui-sref="tabs.editcreditcard">
            <div class="creditcard"><i class="ion-card"></i> **** **** **** **00 <i class="ion-chevron-right"></i></div>
        </div>
    </ion-content>
</ion-view>
