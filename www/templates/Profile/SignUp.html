<ion-view id="signup" title="Inscription">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nom</span>
                    <input type="text" ng-model="user.lastname" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Prénom</span>
                    <input type="text" ng-model="user.firstname" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="user.email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="user.password" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">N° de mobile</span>
                    <input type="tel" ng-model="user.phone" placeholder="">
                </label>
            </ion-list>
        </form>
        <a ng-click="signUp()" class="button button-stable button-block ">Inscription</a>
        <div>
            <p>En cliquant sur ce bouton, vous acceptez les conditions générales d'utilisation.</p>
        </div>
    </ion-content>
</ion-view>
