<ion-view id="edit-profile" title="Édition du profil">
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="endEdit()">
          <i class="icon ion-edit"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <div class="list">
        <div class="item avatar-item">
          <img src="{{user.avatar}}" alt="User avatar" class="avatar">
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="user.firstname" placeholder="Prénom">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="user.lastname" placeholder="Nom">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Address</span>
          <input type="text" ng-model="user.address.address" placeholder="Address">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Ville</span>
          <input type="text" ng-model="user.address.city" placeholder="Ville">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Code postal</span>
          <input type="text" ng-model="user.address.zip" placeholder="Code postal">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Téléphone</span>
          <input type="text" ng-model="user.phone" placeholder="Téléphone">
        </label>
        <div class="item" id="profile-phone">
          <ion-toggle ng-model="user.share_phone" toggle-class="toggle-positive">Masquer mon numéro de téléphone</ion-toggle>
        </div>
      </div>
    </ion-content>
</ion-view>
