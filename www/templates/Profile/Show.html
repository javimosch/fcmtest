<ion-view id="profile" title="Profil">
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="logout()">
          <i class="icon ion-log-out"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="item" id="profile-header">
            <img src="{{user.avatar}}" alt="User avatar" class="avatar">

            <div class="name">{{user.firstname}} {{user.lastname}}</div>

            <div class="edit"><a ui-sref="tabs.editprofile">Modifier le compte</a></div>
        </div>
        <div class="item" id="profile-information">
            <div class="address"><i class="ion-ios-location-outline"></i> {{user.address.address}}, {{user.address.zip}} {{user.address.city}}</div>
            <div class="email"><i class="ion-ios-email-outline"></i> {{user.email}}</div>
            <div class="phone"><i class="ion-ios-telephone-outline"></i> {{user.phone}}</div>
        </div>
        <div class="item" id="profile-phone">
            <ion-toggle toggle-class="toggle-positive" ng-model="user.share_phone">Masquer mon numéro de téléphone</ion-toggle>
        </div>
        <div class="item" id="profile-creditcard" ui-sref="tabs.editcreditcard">
            <div class="creditcard"><i class="ion-card"></i> {{user.wallet.credit_card_display}} <i class="ion-chevron-right"></i></div>
        </div>
    </ion-content>
</ion-view>
