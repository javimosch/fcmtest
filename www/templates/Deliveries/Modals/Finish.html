<ion-modal-view id="finish-delivery-modal" ng-controller="DeliveriesFinishCtrl">
  <ion-header-bar>
    <span class="title center">Finaliser la commande</span>
    <button class="button button-icon button-clear icon ion-close-round" ng-click="closeFinishDeliveryModal()"></button>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <ion-slide-box show-pager="false" ng-init="disableSwipe()">
      <ion-slide>
        <div class="detail">
          Votre livraison a été effectuée avec succès? Saississez dés maintenant le code fourni par votre acheteur pour clôturer la livraison et recevoir le montant associé.
        </div>
        <input type="text" placeholder="Votre code livreur" ng-model="validation_code"/>
        <hr/>
        <span class="delivery"><i class="icon icon-smc-truck-checked"></i> John D'eau</span>
        <div class="stars">
          <i ng-class="{'ion-ios-star-outline': ratingStar < 1, 'ion-ios-star': ratingStar >= 1}" ng-click="setRatingStar(1)"></i>
          <i ng-class="{'ion-ios-star-outline': ratingStar < 2, 'ion-ios-star': ratingStar >= 2}" ng-click="setRatingStar(2)"></i>
          <i ng-class="{'ion-ios-star-outline': ratingStar < 3, 'ion-ios-star': ratingStar >= 3}" ng-click="setRatingStar(3)"></i>
          <i ng-class="{'ion-ios-star-outline': ratingStar < 4, 'ion-ios-star': ratingStar >= 4}" ng-click="setRatingStar(4)"></i>
          <i ng-class="{'ion-ios-star-outline': ratingStar < 5, 'ion-ios-star': ratingStar >= 5}" ng-click="setRatingStar(5)"></i>
        </div>
        <div class="instructions">Notez votre acheteur</div>
        <button class="button button-positive" ng-click="finalizeDelivery(delivery, validation_code)">Valider la livraison</button>
      </ion-slide>
      <ion-slide>
        <div style="line-height: 250px; border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgba(136, 136, 136, 0); vertical-align: middle;"></i>
        </div>
        <div class="title">Fin de livraison</div>
        <div class="detail">Merci d'avoir fait vos courses avec Shop My Course</div>
        <button class="button button-positive" ng-click="closeFinishDeliveryModal()">Ok</button>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-model-view>
