<ion-view id="new-deliveries" title="Sélection du magasin">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list>
            <div class="item item-divider">
              Magasins les plus proches
            </div>
            <ion-item class="item-icon-right item-icon-left" ng-repeat="shop in shops">
                <i class="icon ion-map" ng-click="openMap(shop)"></i>
                <div ng-click="setShop(shop)">
                  <div class="title">{{shop.name}}</div>
                  <div class="distance"><i class="ion-model-s"></i> {{shop.distance / 1000 | number: 2}} km</div>
                  <div class="address"><i class="ion-ios-flag"></i> {{shop.address}}</div>
                  <i class="icon ion-chevron-right"></i>
                </div>
            </ion-item>

            <ion-item class="item" ng-if="(shops.length === 0)">
              Aucun magasin n'a été trouvé à proximité.
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
