<ion-modal-view id="privacy-modal">
  <ion-header-bar>
    <span class="title center">Charte de confidentialité</span>
    <button class="button button-icon button-clear icon ion-close-round" ng-click="closePrivacy()"></button>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list>
      <ion-item>
        A compléter
      </ion-item>
    </ion-list>
  </ion-ontent>
</ion-modal-view>
